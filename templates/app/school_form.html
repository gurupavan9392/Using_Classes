{% extends 'app/dummy.html' %}

{% block title %}
    <title>School Form Page</title>
{% endblock %}



{% block body_block  %}
    <center>
        {% if form.instance.pk %}
        
            <h1>SchoolUpdate Form</h1>
        {% else %}

            <h1>SchoolCreate Form</h1>
        {% endif %}


        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            
           {% if form.instance.pk %}
                <input type="submit" value="Update" class="btn btn-success">
            {% else %}
                <input type="submit" value="created" class="btn btn-danger">
            {% endif %}
        </form>
    </center>

{% endblock %}
